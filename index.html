<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.1)), url('https://dmdlnu87i51n1.cloudfront.net/v1/uk/cjjoad13j03r90104zo0xtzcu/0x122:1500x788/1200x630/taj_mahallo.jpg');
            background-repeat: no-repeat;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .heading {
            display: inline-block;
            position: relative;
            /* border: 2px solid black; */
            top: 12px;
            left: 74px;
        }

        .heading h1 {
            font-size: 31px;
            color: #fff;
            font-weight: 700;
        }

        .menu {
            display: inline-block;
            position: absolute;
            /* border: 2px solid black; */
            top: 8px;
            right: 34px;
        }

        .menu li {
            float: left;
            list-style: none;
            padding: 13px 20px;
            margin-right: 40px;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
        }
        
        .main-section {
            /* border: 2px solid black; */
            width: 70%;
            margin: 113px auto;
            text-align: center;
            color: #fff;
            letter-spacing: 2px;
        }

        .main-section h3,
        p {
            margin: 45px 0;
            font-size: 33px;
            font-weight: 700;
        }

        .main-section p{
            margin: 5px 0;
        }

        .main-section .head-main {
            font-size: 55px;
            margin: 45px 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        .navbar {
            background-color: black;
            height: 70px;
            opacity: 0.7;
        }
        
        .btn1-class, .btn2-class{
            padding: 10px 30px;
            margin: 10px;
            border: 2px solid #205656;
            border-radius: 9px;
            background-color: #159e9e;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }
        .btn1-class{
            background-color: rgb(150, 137, 137);
            border: 2px solid rgb(70 66 66);
        }
        .btn1-class:hover{
            background-color: grey;
        }
        .btn2-class:hover{
            background-color:#066e6e; 
        }
        .change-content::after{
            content: "";
            animation: change-content 10s infinite linear;
            color: #0b9c9c;
        }
        @keyframes change-content{
            0%{content: 'Darjeeling';}
            20%{content: 'Agra';}
            40%{content: 'Mumbai';}
            60%{content: 'Assam';}
            80%{content: 'Delhi';}
            100%{content: 'Jaipur';}
        }
        
        
    </style>
</head>

<body>

    <nav>
        <div class="navbar">
            <div class="heading">
                <h1 class="animate__bounceIn">Mera bharat</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#" style="color: #159e9e;">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="main-section">
        <h3>Welcome to India</h3>
        <h1 class="head-main">Do come & visit <span class="change-content"></span></h1>
        <p>"India once is not enough"</p>
        <button class="btn1-class">Learn more</button>
        <button class="btn2-class">Sign up here</button>
    </div>
</body>

</html>
